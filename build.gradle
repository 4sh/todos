    }
    jar {
      manifest {
        attributes 'Main-Class': 'fr.fsh.todos.Main'
        attributes 'Implementation-Title': 'TODOs'
        attributes 'Implementation-Version': version
        attributes 'Implementation-Vendor': '4SH France'
      }
    }
}

